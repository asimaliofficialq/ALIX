<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meri Pehli Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #0070f3;
      text-align: center;
    }
    p {
      font-size: 18px;
      margin: 12px 0;
    }
    .bold {
      font-weight: bold;
    }
    .italic {
      font-style: italic;
    }
    .underline {
      text-decoration: underline;
    }
    .highlight {
      background-color: yellow;
    }
    .box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Meri Pehli Website</h1>
    
    <p>Yeh ek <span class="bold">bold</span> text hai.</p>
    <p>Yeh ek <span class="italic">italic</span> text hai.</p>
    <p>Yeh ek <span class="underline">underline</span> text hai.</p>
    <p>Yeh ek <span class="highlight">highlighted</span> text hai.</p>
    <p>Aap in styles ka mix bhi kar sakte hain jaise:
      <span class="bold italic underline highlight">yeh sab kuch ek sath hai</span>
    </p>
  </div>

</body>
</html>
